<div class="container">
  <div class="card bg-dark text-white m-3 mt-5">
    <h5 class="card-header text-center">
      Signup Form
    </h5>

    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-6">
            <label>First Name</label>
            <input formControlName="firstName" type="text"
                   [ngClass]="{ 'is-invalid' : submitted && form.firstName.errors }"
                   class="form-control">
        </div>
        <div class="form-group col-6">
          <label>Last Name</label>
          <input formControlName="lastName"
                 [ngClass]="{ 'is-invalid' : submitted && form.lastName.errors }"
                 type="text" class="form-control">
        </div>

        <div class="form-group col-12">
          <label>Email</label>
          <input formControlName="email"
                 [ngClass]="{ 'is-invalid' : submitted && form.email.errors }"
                 type="text" class="form-control">
        </div>

        <div class="form-group col-6">
          <label>Password</label>
          <input formControlName="password"
                 [ngClass]="{ 'is-invalid' : submitted && form.password.errors }"
                 type="text" class="form-control">
        </div>

        <div class="form-group col-6">
          <label>Confirm Password</label>
          <input formControlName="confirmPassword"
                 [ngClass]="{ 'is-invalid' : submitted && form.confirmPassword.errors }"
                 type="text" class="form-control">
        </div>


        <div class="text-center">
          <button class="btn btn-success mr-3">Register</button>
          <button class="btn btn-warning">Reset</button>
        </div>


      </div>
      </form>

    </div>

  </div>
</div>
